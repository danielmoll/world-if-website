<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    {{#each assets.css.inline}}
      <style>{{this}}</style>
    {{/each}}
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <title>The World If</title>
    <noscript id="async-css">
      {{#each assets.css.files}}
        <link rel="stylesheet" href="/assets/{{this}}" data-style-name="{{@key}}"/>
      {{/each}}
    </noscript>
  </head>
  <body>
    <div id="app">{{{html}}}</div>
    {{#each assets.js.inline}}
      <script>{{{this}}}</script>
    {{/each}}
    {{#each assets.js.files}}
      <script src="/assets/{{this}}" data-script-name="{{@key}}" async></script>
    {{/each}}
    <script>document.head.innerHTML+=document.getElementById('async-css').textContent;</script>
  </body>
</html>
